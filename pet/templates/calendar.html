{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}

  <h1>Upcoming Appointments</h1>
  <ul>
    {% for appointment in appointments %}
      <li>
        <a>{{appointment.pet.pet_name}}: {{ appointment.date_of_appointment }} </a>
      </li>
    {% endfor %}
  </ul>

  <form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Submit">
  </form>

{% endif %}
{% endblock %}
