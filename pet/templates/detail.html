{% extends 'base.html' %}

{% block content %}
<h1>{{pet.pet_name}} (Owned by: {{pet.owner}})</h1>


<a>Species: {{ pet.species }} </a>
<br>
<a>Breed: {{pet.breed}}</a>
<br>
<a>Weight: {{ pet.weight_in_pounds }}lbs </a>
<br>
{% for appointment in appointments %}
<a>Appointment: {{ appointment.date_of_appointment }} </a>
{% endfor %}
{% endblock %}
