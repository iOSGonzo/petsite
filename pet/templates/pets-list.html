
{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}

  <h1>All Pets</h1>
  <ul>
    {% for pet in pets %}
      <li>
        <a href="/pets/{{ pet.id }}">{{ pet.pet_name }}</a>
      </li>
    {% endfor %}
  </ul>

  <form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Add Pet">
  </form>

{% endif %}
{% endblock %}
